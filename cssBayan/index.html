<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="wrapper">
    <div class="accordion">
      <div class="item">
        <input type="radio" name="accordion" id="acc_item_3" checked>
        <label for="acc_item_3">
          <span class="item-label"><span class="item-title">Anonimus 1 (авторский мем)</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/anonimus.png" alt="meme">
          </div>
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="acc_item_1">
        <label for="acc_item_1">
          <span class="item-label"><span class="item-title">Древнее зло пробудилось</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/ancient_evil.jpg" alt="meme">
          </div>
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="acc_item_2">
        <label for="acc_item_2">
          <span class="item-label"><span class="item-title">Где Вилли?</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/willy.jpg" alt="meme">
          </div>
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="acc_item_4">
        <label for="acc_item_4">
          <span class="item-label"><span class="item-title">Кот</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/maxwell_cat.gif" alt="meme">
            <audio controls loop src="./audio/Gregory Semenov - Clerk Theme.ogg"></audio>
          </div>
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="acc_item_5">
        <label for="acc_item_5">
          <span class="item-label"><span class="item-title">Пости баяны 2010 года</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/bayany2010.jpg" alt="meme">
          </div>
        </label>
      </div>
      <div class="item bliz">
        <input type="radio" name="accordion" id="acc_item_6">
        <label for="acc_item_6">
          <span class="item-label"><span class="item-title">Блиц-блин, скорость без границ!</span>
            <div class="icon-arrow">&#xe908;</div>
          </span>
          <div class="item-content">
            <img class="meme" src="./images/flash-zootopia.jpg" alt="meme">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
